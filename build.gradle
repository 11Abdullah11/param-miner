apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile files("$burpJar")
    compile 'org.apache.commons:commons-lang3:3.5'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
